<div class="message-item well pb-0 {NEW}" id="message-{ID}" data-id="{ID}">
	<div class="sms-container">
		<div class="table sms">
			<div class="tr">
				<div class="td img">
					<img src="{PROFILE_IMG_SRC}" class="profile rounded-circle" alt="{AUTHOR}" data-user-id="{USER_ID}" />
				</div>
				<div class="td message">
					<div>
						<blockquote class="blockquote photoswipe-gallery">{MESSAGE}</blockquote>
						<footer class="blockquote-footer">
							<span class="profile text-muted" data-user-id="{USER_ID}">{AUTHOR}</span>, <span class="date" data-date="{DATETIME}">{DATE}</span>.
						</footer>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix mt-1">
		<div>
			<button class="btn btn-primary btn-sm message-toggle mb-2 {CMT_BTN_HIDDEN}" data-id="{ID}">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" style="width:1.25em; height:1em; vertical-align: -.125em;"><path d="M512 240c0 114.9-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6C73.6 471.1 44.7 480 16 480c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4l0 0 0 0 0 0 0 0 .3-.3c.3-.3 .7-.7 1.3-1.4c1.1-1.2 2.8-3.1 4.9-5.7c4.1-5 9.6-12.4 15.2-21.6c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208z"/></svg>
				{"Reply"} (<span id="reply-nb-{ID}">{NB_REPLY}</span>) <span class="caret"></span>
			</button>
			<div class="float-end mb-2">
				{SHARE_BTN/}
				<!-- BEGIN EDIT_BTN_BLOCK -->
				<button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#edit-msg-modal" data-message-id="{ID}" data-message="{MESSAGE_RAW}" title="{'Edit message'}" data-bs-title="{'Edit message'}">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" style="width:1.25em; height:1em; vertical-align: -.125em;"><path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"/></svg>
				</button>
				<!-- END EDIT_BTN_BLOCK -->
				{DEL_BTN_FORM/}
			</div>
		</div>
	</div>
	<div id="reply-div-{ID}" class="comment-form" {CMT_DIV_HIDDEN}>
		<div class="comment" id="reply-feed-div-{ID}">
			{REPLY_FEED}
		</div>
		<div class="alert alert-danger" id="reply-alert-div-{ID}" hidden></div>
		<div class="mb-1">
			{REPLY_FORM/}
		</div>
		<!-- BEGIN CONNECT_BTN_BLOCK -->
		<div class="text-center">
			<a href="{CONNECT_URL}" class="btn btn-primary btn-block mb-1" rel="nofollow">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;"><path d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"/></svg>
				{"Sign in to send a message"}
			</a>
		</div>
		<!-- END CONNECT_BTN_BLOCK -->
		<div class="text-center {CMT_BTN_HIDDEN}">
			<a href="#" class="message-toggle" data-id="{ID}">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" style="width:1.25em; height:1.25em; vertical-align: -.125em;"><path d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z"/></svg>
			</a>
		</div>
	</div>
</div>
